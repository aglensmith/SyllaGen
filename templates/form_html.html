{% extends "base.html" %}
{% block form %}
<!DOCTYPE html>
<html>
<head>

<link type="text/css" rel="stylesheet" href="/stylesheets/form.css" />

</head>
<body>
	<div id="form">
		<br>
		<br>
		<form method="post" style=" height: 100%; margin: 10px;">
				
				
				<label>Begin Date</label>
				<input type="date" name="begin_date" size="15">
				
				<p>
				<label>End Date</label>
				<input type="date" name="end_date">
				</p>
				<br>
				<p>
				<label>Holidays</label>
				<input type="date" name="holiday1">
				</p>
				
				<p>
				<input type="date" name="holiday2">
				</p>
				
				<p>
				<input type="date" name="holiday3">
				</p>
				
				<br>
				<p>
				<label>Extended Holiday: begin</label>
				<input type="date" name="holiday_begin">
				</p>
				
				<p>
				<label>Extended Holiday: end</label>
				<input type="date" name="holiday_end">
				</p>
				
				<input type = "submit" style="width: 155px; border-radius: 10px; background-color: #FFE5AA; height: 40px;">
				<div style="color: red">{% print error_message %}</div>
		</form>
	</div>
</body>
</html>
{% endblock%}
